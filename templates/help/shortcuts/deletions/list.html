<li class="shortcut"><code>&rarr;</code> : Select next element</li>
<li class="shortcut"><code>&larr;</code> : Select previous element</li>
<li class="shortcut"><code>Enter &#8626;</code> : Cancel deletion for selected element</li>
<li class="shortcut"><code class="no-padding">Del</code> : Confirm deletion for selected element (on server)</li>
