<li class="shortcut"><code>Esc</code> : Navigate to Participants Home</li>
<li class="shortcut"><code>L</code> : Navigate to Participants list (eq. to  <i class='icon-list'></i> click)</li>
<li class="shortcut"><code>A</code> : Add a Participant (eq. to  <img src='/img/add-participant-black.png' class='icon' alt="add"/> click)</li>
<li class="shortcut"><code>&rarr;</code> : Navigate to next participant view (eq. to <strong>Edit</strong> button click)</li>
<li class="shortcut"><code class="no-padding">Del</code> : Delete current participant (eq. to <i class="icon-trash"></i> click or drop element)</li>
