{{#with participant}}
    <li id="{{id}}" class="thumbnail">
        <a href="/participant/{{id}}" class="plain participant-thumb">
            {{#if pict_min}}
                <img class="photo" src="{{photo_link pict_min}}" draggable="false" alt="">
            {{else}}
                <img src="/img/participants/no-photo.jpg" draggable="false" alt="">
            {{/if}}
            <h5>{{firstname}} {{lastname}}</h5>
        </a>
    </li>
{{/with}}
