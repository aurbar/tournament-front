<div id="details" class="span12  view-elem">
    <h2><%= participant.firstname %> <%= participant.lastname %></h2>
    <br>
    <div class="span2">
        <p>
            <% if (!participant.picture_url) { %>
            <img class="photo" src="/img/participants/no-photo.jpg" alt="" draggable="false"/>
            <% }
            else
            { %>
            <img class="photo" src="<%= server_url %><%= participant.picture_url %>" alt="" draggable="false"/>

        <p hidden><img src="<%= server_url %><%= participant.pict_min %>"/></p>
        <% } %>
        </p>

    </div>

    <div class="span9">
        <table class="table table-striped">
            <tr>
                <td><h6>Email:</h6></td>
                <td><i class="icon-envelope"></i> <a href="mailto:<%= participant.email %>"><%= participant.email %></a></td>
            </tr>
        </table>
    </div>
</div>
