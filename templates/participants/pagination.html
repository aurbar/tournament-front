<ul>
    <li class='{{unlessinline prev "disabled"}}'><a href='?page={{prev}}'>< Prev</a></li>
    {{#for firstPage totalPages}}
        <li class="{{#ifequals this ../currentPage}}active{{/ifequals}}"><a href='?page={{this}}'>{{this}}</a></li>
    {{/for}}
    <li class='{{unlessinline next "disabled"}}'><a href='?page={{next}}'>Next ></a></li>
</ul>
